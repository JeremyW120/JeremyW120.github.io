<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Shape, Area, Volume">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <title>Shape Area and Volume Calculator</title>
    <script src="Scripts/ShapeScript.js"></script>
</head>
<body id="pageBody">
    <a href="index.html">Return to Portfolio</a>
    <h1>Shape Area and Volume Calculator</h1>
    <img src="Images/perimeter.jpg">
    <p>Perimeter: <span id="perimeterResult"></span></p>
    <p><label for="PHeight">Side 1: </label><input type="text" id="PHeight"></p>
    <p><label for="PWidth">Side 2: </label><input type="text" id="PWidth"></p>
    <p><label for="PLength">Side 3: </label><input type="text" id="PLength"></p>
    <p><button onclick="Perimeter()">Calculate</button></p><p></p>
    <p>Area: <span id="areaResult"></span></p>
    <p><label for="AHeight">Height: </label><input type="text" id="AHeight"></p>
    <p><label for="AWidth">Width: </label><input type="text" id="AWidth"></p>
    <p><button onclick="Area()">Calculate</button></p>
    
    <img src="Images/volume.png">
    <p>Volume: <span id="volumeResult"></span></p>
    <p><label for="VHeight">Height: </label><input type="text" id="VHeight"></p>
    <p><label for="VWidth">Width: </label><input type="text" id="VWidth"></p>
    <p><label for="Length">Length: </label><input type="text" id="Length"></p>
    <p><button onclick="Volume()">Calculate</button></p>
</body>
</html>
